<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Marker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" placeholder="Encuentra tu serie" [(ngModel)]="filterSerie"></ion-input>
  <ion-card *ngFor="let saga of sagaList | filter:filterSerie">
    <ion-card-header>

      <ion-fab horizontal="end">
        <ion-fab-button>
          <ion-icon name="menu-outline"></ion-icon>
        </ion-fab-button>
        
        <ion-fab-list side="start">
          <ion-fab-button color="warning" (click)="edit(saga)"><ion-icon name="create-outline"></ion-icon></ion-fab-button>
        </ion-fab-list>
        <ion-fab-list side="bottom">
          <ion-fab-button color="danger" (click)="del(saga)"><ion-icon name="trash-bin-outline"></ion-icon></ion-fab-button>
        </ion-fab-list>
      </ion-fab> 
        
      <ion-card-subtitle>{{saga.name}}</ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <img [src]="saga.image" width="100%" alt="">
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="addSaga()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
