<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()" fill="clear">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>
