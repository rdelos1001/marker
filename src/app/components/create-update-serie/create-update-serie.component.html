<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="cancel()" fill="clear" shape="round">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      <ion-title>{{serie?"Actualiza la serie '"+serie.name+"'" : 'A침ade una nueva serie'}}</ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Escribe el nombre</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Estado</ion-label>
      <ion-input type="text" placeholder="Por defecto 'En Emisi칩n'" [(ngModel)]="state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label (click)="toggleClic()">Vista</ion-label>
      <ion-toggle [(ngModel)]="viewed"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label position="floating">P치gina web</ion-label>
      <ion-input type="text" placeholder="Escribe la p치gina donde ves la serie" [(ngModel)]="webPage"></ion-input>
    </ion-item>
    <ion-button (click)="chooseImg()" shape="round">
      <ion-icon slot="start" name="image-outline"></ion-icon>
      Agregar imagen
    </ion-button>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-button (click)="add()" expand="block" mode="ios" color="primary" shape="round">
      <ion-icon slot="start" name="layers-outline"></ion-icon>
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
