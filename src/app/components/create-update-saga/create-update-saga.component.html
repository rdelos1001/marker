<ion-header>
  <ion-toolbar color="primary" class="d-flex">
    <ion-button (click)="cancel()" fill="clear" shape="round">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      <ion-title>{{saga?"Actualiza la saga '"+saga.name+"'" : 'AÃ±ade una nueva saga'}}</ion-title>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Escribe el nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-button (click)="chooseImg()" shape="round">
    <ion-icon slot="start" name="image-outline"></ion-icon>
    Agregar imagen
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-button (click)="add()" expand="block" mode="ios" color="primary" shape="round">
      <ion-icon slot="start" name="layers-outline"></ion-icon>
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
